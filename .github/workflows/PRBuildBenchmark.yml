# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: On Demand Build Benchmarking

on:
  issue_comment:
    types: [created]

jobs:
  build-head:

    runs-on: self-hosted

    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: check
        with:
          trigger: 'benchmark-build'

      - run: 'echo running benchmark now'
        if: steps.check.outputs.triggered == 'true'

      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      # Clone head commit
      - name: Clone Repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      # Setup JDK on container
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Install SDKMAN, Gradle Profiler and Begin Profiling
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradleprofiler 0.12.0
          gradle-profiler --benchmark --scenario-file gradle/profiler/profiler.scenarios clean_build --warmups 3 --iteration 3

      - uses: actions/upload-artifact@v2
        with:
          name: head-benchmark
          path: profile-out/benchmark.csv

  build-base:
    needs: build-head
    runs-on: self-hosted

    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      # Clone base commit
      - name: Clone Repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ref: ${{ steps.comment-branch.outputs.base_ref }}

      # Setup JDK on container
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Install SDKMAN, Gradle Profiler and Begin Profiling
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradleprofiler 0.12.0
          gradle-profiler --benchmark --scenario-file gradle/profiler/profiler.scenarios clean_build --warmups 3 --iteration 3

      - uses: actions/upload-artifact@v2
        name: Archive Benchmark Result File
        with:
          name: base-benchmark
          path: profile-out/benchmark.csv

      - uses: actions/download-artifact@v2
        with:
          name: head-benchmark
          path: profile-out-head

      - run: ls profile-out-head
        name: Debug step- Check if file was downloaded properly

      - name: Print Difference
        run: |
          chmod +x benchmark-difference.py
          python benchmark-difference.py
